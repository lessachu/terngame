#wrap:WIDE.html#
#HEAD#
<script>
nickname = '{{.Nickname}}'; guesstoken = '{{.GuessToken}}'; hinttoken = '{{.HintToken}}';
initJSON = {{.ActInitJSON}};
</script>
<style>
.lert { text-align: right; }
</style>
#HEAD#
#BODY#

<div style="background-color: #333; position: fixed; top: 0px; left: 0px;   width: 100%; height: 30px; /* same as undermenubar height */ background-color: #eee; border-bottom: 2px dotted #224; padding: 2px; font: bold 20px sans-serif; text-align: center;">

<nobr><span style="font: bold 120% monospace;"><a href="/">start code</a>: {{.Title|html}}</span></nobr>
{{ if .SolvedP }}<small class="label label-info">(answer is {{ .Solution }})</small>{{ end }}

</div>

<div id=feedback style="position: fixed; top: 90px; left: 25%; width: 50%;">
</div>

<div style="position: absolute; top: 0px; left: 0px; z-index: -1; width: 100%;">
<div style="height: 38px; width: 100%;">&nbsp;</div>
<center style="width: 100%;">

<div class="container" style="background-color: #bbbbdd; border-radius: 8px; padding-top: 0.75em;">
<form>
<input type="text" name="guess" id="guess" placeholder="Enter answer (or start code)..." style="width: 50%; margin-top: 0.8em;">
<button id="guessbutton"><i class="icon-check"></i></button>
</form>
</div>

<table><tr><td style="background-color: white; padding: 1em;">
{{.Guts}}
</table>

{{ if .Icon }} {{ if .IconLink }}
<center class="bl"> <a href="{{.IconLink}}"><img
src="{{ .Icon }}"></a>
</center>
{{ end }} {{ end }}
</center>
</div>

<script src="/s/activity.js"></script>


#BODY#
